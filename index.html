<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentence Marquee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #marquee {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50px; /* Adjust height as needed */
            margin: 0;
            font-size: 20px;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <marquee id="marquee"></marquee>
    <script>
        function generateRandomSentence() {
            const wordList = "the quick brown fox jumps over the lazy dog and sinks beneath the waves across the vast oceans towards a shimmering horizon".split(" "); // Adjust word list for variety

            let sentence = "";
            for (let i = 0; i < 31; i++) {
                const randomIndex = Math.floor(Math.random() * wordList.length);
                sentence += wordList[randomIndex] + " ";
            }
            return sentence.trim();
        }

        const marqueeElement = document.getElementById("marquee");
        marqueeElement.textContent = generateRandomSentence();

        // Optionally update the sentence periodically
        setInterval(() => {
            marqueeElement.textContent = generateRandomSentence();
        }, 10000); // Update interval in milliseconds (10 seconds here)
    </script>
</body>
</html>
